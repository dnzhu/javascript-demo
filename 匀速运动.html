<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
#div1 {width:100px; height:100px; position:absolute; background:red; left:0px; top:50px;}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
var timer = null;
function startMove(target)
{
    var objDiv = document.getElementById("div1");
    clearInterval(timer);
    timer = setInterval(function(){
        var speed = 0;
        if(objDiv.offsetLeft<target)
        {
            speed = 7;
        }else{
            speed = -7;
        }
        if(Math.abs(objDiv.offsetLeft-target)<7)
        {
            clearInterval(timer);
            objDiv.style.left = target+'px';
        }
        else
        {
            objDiv.style.left = objDiv.offsetLeft+speed+'px';
        }
    }, 30)

}

</script>
</head>

<body>
<input type="button" value="开始运动" onclick="startMove(400)" />
<div id="div1"></div>
<span style="width:1px; height:300px; background:black; position:absolute; left:400px; top:0;"></span>
</body>
</html>
