<!DOCTYPE html>
<html lang="en">
    <head>
    <style type="text/css">
        *{margin:0;padding: 0;}
        #div1 {width:100px; height:200px; background:#CCC; position:absolute; left:-100px;}
        #div1 span {width:20px; height:60px; line-height:20px; text-align:center; left:100px; top:70px; background:yellow; position:absolute;}
    </style>
        <meta charset="utf-8">
        <script type="text/javascript">
        window.onload = function()
        {
            var obj_div1 = document.getElementById("div1");
            obj_div1.onmouseover = function()
            {
                //startMove(0);
                startMove1(10,0);
            }
            obj_div1.onmouseout = function()
            {
                //startMove(-100)
                startMove1(-10,-100);   
            }
        }
        var timer = null;
        var init = -100;
        function startMove(target)
        {
            var oDiv=document.getElementById('div1');
            clearInterval(timer);
            timer = setInterval(function(){
                var speed = 10;
                if(target<0)
                {
                    speed = -speed;
                }

                if(target==init)
                {
                    clearInterval(timer);
                }else{
                    init += speed;
                    oDiv.style.left = oDiv.offsetLeft+speed+'px';
                }
            }, 30);
        }

        function startMove1(speed,target)
        {
            var obj_div1 = document.getElementById("div1");

            clearInterval(timer);
            timer = setInterval(function(){

                if(obj_div1.offsetLeft==target)
                {
                    clearInterval(timer);
                }else{
                    obj_div1.style.left = obj_div1.offsetLeft+speed+'px';
                }
            }, 30);
        }
        </script>
    </head>
    <body>
        <div id="div1">
            <span>分享到</span>
        </div>
    </body>
</html>
